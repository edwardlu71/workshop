{% extends "bi/base2.html" %}

{% block content %}

<div class="row page-titles mx-0">
    <div class="col p-md-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
        </ol>
    </div>
</div>
<!-- row -->

<div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <!-- Card -->
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" action="timeseries" method="get">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="ric">RIC <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="ric" name="ric"
                                           placeholder="Enter a ric eg SPY AMZN MSFT AAPL GOOG BHP..">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="startdate">Start Date <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control mydatepicker" id="startdate" name="startdate"
                                               placeholder="mm/dd/yyyy">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="enddate">End Date <span
                                        class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control mydatepicker" id="enddate" name="enddate"
                                               placeholder="mm/dd/yyyy">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Card -->


            </div>
        </div>
    </div>

    {% endblock content %}
