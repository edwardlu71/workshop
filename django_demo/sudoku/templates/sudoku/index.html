{% extends "sudoku/base.html" %}
{% load sudoku_extras %}
{% block content %}

<div class="container pt-1 row mt-3">

    <div class="wrapper">
        <div class="box header"><h3>Sudoku Solver</h3></div>
        <div class="box sidebar pt-3">
            <button type="button" class="btn btn-outline-info btn-sm" onclick="fillPuzzle(0)">Arto Inkala</button>
            <button type="button" class="btn btn-outline-info btn-sm" onclick="fillPuzzle(1)">Unsolveable</button>
            <button type="button" class="btn btn-outline-info btn-sm" onclick="clearPuzzle()">Clear</button>
        </div>
        <div class="box content pt-1">
            <form action="/sudoku/" method="get">
                <table>
                    {% for n in "123456789" %}
                    <tr>
                        {% for l in "ABCDEFGHI" %}
                        <td>
                            <input id="{{l}}{{n}}" type="text" name="{{l}}{{n}}" value="{{ values|letter:l|number:n }}"
                                   class="square" maxlength="1" size="1">
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
                <input id="solve" class="form-control row mt-2 btn btn-outline-primary" type="submit" value="Solve">
            </form>
        </div>
        <!--<div class="box footer">{{ values }}</div>-->
    </div>


</div>
{% endblock content %}
